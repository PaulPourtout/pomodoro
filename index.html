<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Pomodoro</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="/node_modules/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<nav>
		<ul>
			<li><button id="settings-btn" type="button" name="button"><i class="fa fa-cog"></i></button></li>
		</ul>
	</nav>

	<section id="settings-modal">
		<button id="close-modal"><i class="fa fa-times"></i></button>
		<h3 class="text-center">
		Pomodoro settings
	</h3>
		<form class="">
			<div class="settings-working-session">
				<input type="text" name="name" placeholder="25">
				<input type="text" name="name" placeholder="00">
			</div>
			<div class="settings-break-session">
				<input type="text" name="name" placeholder="05">
				<input type="text" name="name" placeholder="00">
			</div>
			<div class="settings-long-break-session">
				<input type="text" name="name" placeholder="15">
				<input type="text" name="name" placeholder="00">
			</div>
			<input type="button" name="name" value="Save changes">
		</form>
	</section>
	<header>
		<h1>Pom<i class="fa fa-clock-o"></i>doro</h1>
	</header>
	<section id="main-part">
		<p id="time-left"><span id="minutes-left"></span><span>:</span><span id="secondes-left"></span></p>
		<div id="buttons-container">
			<button id="start-btn" type="button" name="button">Start working</button>
			<button id="reset-btn" type="button" name="button">Reset</button>
		</div>
	</section>

	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/ripple.js"></script>
</body>

</html>
