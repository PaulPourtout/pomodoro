<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Pomodoro</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<nav>
		<ul>
			<li><button id="settings-btn" type="button" name="button"><i class="fa fa-cog"></i></button></li>
		</ul>
	</nav>

	<section id="settings-modal">
		<h1 class="text-center">Pom<i class="fa fa-clock-o"></i>doro</h1>
		<h3 class="text-center">Settings</h3>
		<form class="">
			<div id="settings-working-session">
				<p>Work Session Length</p>
				<input class="minutes" type="number" name="name" value="25" max="59" min="00">
				<span class="time-points">:</span>
				<input class="secondes" type="number" name="name" value="00" max="59" min="00">
			</div>
			<div id="settings-break-session">
				<p>Break Length</p>
				<input class="minutes" type="number" name="name" value="05" max="59" min="00">
				<span class="time-points">:</span>
				<input class="secondes" type="number" name="name" value="00" max="59" min="00">
			</div>
			<div id="settings-long-break-session">
				<p>Long Break Length</p>
				<label for="">Min</label>
				<input class="minutes" type="number" name="name" value="15" max="59" min="00">
				<span class="time-points">:</span>
				<label for="">Sec</label>
				<input class="secondes" type="number" name="name" value="00" max="59" min="00">
			</div>
			<input id="save-settings" type="button" name="name" value="Save changes">
		</form>
	</section>
	<header>
		<h1>Pom<i class="fa fa-clock-o"></i>doro</h1>
	</header>
	<section id="main-part">
		<p id="time-left"><span id="minutes-left"></span><span>:</span><span id="secondes-left"></span></p>
		<div id="buttons-container">
			<button id="start-btn" type="button" name="button">Start working</button>
			<button id="reset-btn" type="button" name="button">Reset</button>
		</div>
	</section>

	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/settings.js"></script>
	<!-- <script type="text/javascript" src="js/ripple.js"></script> -->
</body>

</html>
